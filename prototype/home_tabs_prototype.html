<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Biu - Home Tabs Prototype</title>
    <style>
        /*
         * ============================================================
         * DESIGN TOKENS - Flutter: Define in AppTheme / ThemeExtension
         * ============================================================
         */
        :root {
            /* Colors - Flutter: ColorScheme / Custom Colors */
            --color-background: #000000;
            --color-surface: #1c1c1e;
            --color-surface-elevated: #2c2c2e;
            --color-primary: #fa2d5a;
            --color-on-background: #ffffff;
            --color-on-background-medium: rgba(255, 255, 255, 0.6);
            --color-on-background-subtle: rgba(255, 255, 255, 0.35);
            --color-divider: rgba(255, 255, 255, 0.08);

            /* Glass Effect - Flutter: Use BackdropFilter + Container */
            --glass-background: rgba(28, 28, 30, 0.88);
            --glass-background-elevated: rgba(50, 50, 55, 0.85);
            --glass-blur: 20px;
            --glass-blur-strong: 30px;
            --glass-saturate: 180%;

            /* iOS Safe Areas - Flutter: MediaQuery.of(context).padding */
            --safe-area-top: 44px;
            --safe-area-bottom: 20px;

            /* Spacing - Flutter: EdgeInsets constants */
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 12px;
            --spacing-lg: 16px;

            /* Border Radius - Flutter: BorderRadius constants */
            --radius-sm: 5px;
            --radius-md: 10px;
            --radius-lg: 14px;
            --radius-cover: 4px;  /* Configurable via settings */

            /* Sizes - Flutter: Constants or responsive calculations */
            --tab-bar-height: 49px;
            --mini-player-height: 48px;
            --list-item-cover-size: 48px;
            --grid-cover-aspect: 1;

            /* Typography - Flutter: TextTheme */
            --font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'PingFang SC', sans-serif;
            --tab-font-size: 28px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-family);
            background: var(--color-background);
            color: var(--color-on-background);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 20px;
        }

        /*
         * ============================================================
         * SETTINGS PANEL - For prototype testing only (not in Flutter)
         * ============================================================
         */
        .settings-panel {
            width: 280px;
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            padding: 20px;
            height: fit-content;
            position: sticky;
            top: 20px;
        }
        .settings-panel h3 {
            font-size: 14px;
            font-weight: 600;
            color: var(--color-on-background-medium);
            margin-bottom: var(--spacing-lg);
            text-transform: uppercase;
        }
        .setting-group { margin-bottom: 24px; }
        .setting-label { font-size: 13px; color: var(--color-on-background-medium); margin-bottom: var(--spacing-sm); }
        .setting-row { display: flex; gap: var(--spacing-sm); }
        .setting-btn {
            flex: 1;
            padding: 10px 12px;
            border-radius: var(--radius-sm);
            border: none;
            background: var(--color-surface-elevated);
            color: var(--color-on-background-medium);
            font-size: 13px;
            cursor: pointer;
        }
        .setting-btn.active { background: var(--color-primary); color: white; }
        .slider-container { display: flex; align-items: center; gap: var(--spacing-md); }
        .slider {
            flex: 1;
            -webkit-appearance: none;
            height: 4px;
            border-radius: 2px;
            background: var(--color-surface-elevated);
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--color-primary);
            cursor: pointer;
        }
        .slider-value { font-size: 13px; min-width: 36px; text-align: right; }
        .preview-box { width: 48px; height: 48px; background: linear-gradient(135deg, #6c5ce7, #a29bfe); margin-top: var(--spacing-md); }

        /*
         * ============================================================
         * PHONE FRAME - For prototype display (not in Flutter)
         * Flutter: This is your Scaffold with SafeArea
         * ============================================================
         */
        .phone-frame {
            width: 390px;
            height: 844px;
            background: var(--color-background);
            border-radius: 47px;
            border: 8px solid #333;
            overflow: hidden;
            position: relative;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
        }

        /*
         * ============================================================
         * GLASS BACKDROP - Flutter: Positioned + BackdropFilter
         *
         * Widget: Stack(children: [
         *   content,
         *   Positioned(top: 0, child: ClipRect(child: BackdropFilter(...)))
         * ])
         * ============================================================
         */
        .glass-backdrop,
        .glass-backdrop-bottom {
            position: absolute;
            left: 0;
            right: 0;
            background: var(--glass-background);
            backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
            -webkit-backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
            z-index: 8;
            pointer-events: none;
        }
        .glass-backdrop {
            top: 0;
            height: calc(var(--safe-area-top) + 66px);
        }
        .glass-backdrop-bottom {
            bottom: 0;
            height: calc(var(--tab-bar-height) + var(--safe-area-bottom));
        }

        /*
         * ============================================================
         * STATUS BAR - Flutter: Handled by SystemUiOverlayStyle
         * ============================================================
         */
        .status-bar {
            height: var(--safe-area-top);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 28px 0;
            font-size: 14px;
            font-weight: 600;
            position: relative;
            z-index: 11;
        }
        .status-bar .icons { display: flex; gap: 4px; }

        /*
         * ============================================================
         * MAIN CONTAINER - Flutter: Expanded child in Column
         * ============================================================
         */
        .main-container {
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        /*
         * ============================================================
         * HEADER WITH TAB BAR - Flutter: SliverAppBar or custom widget
         *
         * Widget: Container(
         *   padding: EdgeInsets.all(16),
         *   child: Row(
         *     mainAxisAlignment: MainAxisAlignment.spaceBetween,
         *     children: tabs.map((tab) => GestureDetector(...))
         *   )
         * )
         * ============================================================
         */
        .header {
            padding: 16px 16px 6px 16px; /* top/right/bottom/left - bottom reduced to align with glass-backdrop */
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 66px; /* Must match glass-backdrop height (safe-area-top + 66px) */
            z-index: 10;
        }
        .tab-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
        }
        .tab-item {
            font-size: var(--tab-font-size);
            font-weight: 600;
            color: var(--color-on-background-subtle);
            cursor: pointer;
            transition: color 0.2s;
            user-select: none;
            line-height: 1;
        }
        .tab-item.active {
            color: var(--color-on-background);
        }

        /*
         * ============================================================
         * SWIPEABLE CONTENT - Flutter: PageView with PageController
         *
         * Widget: PageView(
         *   controller: _pageController,
         *   onPageChanged: (index) => setState(() => _currentTab = index),
         *   children: [HotSongsPage(), ArtistsPage(), RecommendPage()]
         * )
         * ============================================================
         */
        .content-wrapper {
            position: absolute;
            inset: 0;
            overflow: hidden;
        }
        .swipe-container {
            display: flex;
            height: 100%;
            width: 300%;
            transition: transform 0.35s cubic-bezier(0.25, 0.1, 0.25, 1);
        }
        .tab-content {
            width: 33.333%;
            height: 100%;
            overflow-y: auto;
            /* Top: header height + gap, Bottom: mini-player + tab-bar + gap */
            padding: 86px var(--spacing-lg) 140px;
            scrollbar-width: none;
        }
        .tab-content::-webkit-scrollbar { display: none; }

        /*
         * ============================================================
         * SONG GRID (Card Mode) - Flutter: GridView.builder
         *
         * Widget: GridView.builder(
         *   gridDelegate: SliverGridDelegateWithFixedCrossAxisCount(
         *     crossAxisCount: 2,
         *     mainAxisSpacing: 12,
         *     crossAxisSpacing: 12,
         *     childAspectRatio: calculated
         *   ),
         *   itemBuilder: (ctx, i) => SongCard(song: songs[i])
         * )
         * ============================================================
         */
        .song-grid,
        .artist-grid {
            display: grid;
            gap: var(--spacing-md);
            align-items: start;
        }
        .song-grid { grid-template-columns: repeat(2, minmax(0, 1fr)); }
        .artist-grid { grid-template-columns: repeat(3, minmax(0, 1fr)); }

        /*
         * SONG CARD - Flutter: Column with Image and Text
         */
        .song-card,
        .artist-card {
            cursor: pointer;
            transition: transform 0.2s;
        }
        .song-card:active,
        .artist-card:active { transform: scale(0.98); }

        .song-cover {
            width: 100%;
            aspect-ratio: var(--grid-cover-aspect);
            border-radius: var(--radius-cover);
            position: relative;
            overflow: hidden;
        }
        .song-info {
            padding: var(--spacing-xs) 0 0;
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }
        .song-info .text {
            flex: 1;
            min-width: 0;
        }
        .song-info .more-btn {
            width: 28px;
            height: 28px;
            border: none;
            background: transparent;
            color: var(--color-on-background-medium);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            letter-spacing: 0.5px;
            flex-shrink: 0;
            margin-right: -6px;
        }
        .song-title {
            font-size: 13px;
            font-weight: 500;
            line-height: 1.3;
            white-space: nowrap;
            overflow: hidden;
        }
        .song-artist {
            font-size: 12px;
            color: var(--color-on-background-medium);
            line-height: 1.3;
            white-space: nowrap;
            overflow: hidden;
        }

        /*
         * ARTIST CARD - Flutter: Column with CircleAvatar and Text
         */
        .artist-avatar {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 50%;
            margin-bottom: 6px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }
        .artist-name {
            font-size: 15px;
            font-weight: 600;
            text-align: center;
            line-height: 1.3;
        }

        /*
         * ============================================================
         * SONG LIST (List Mode) - Flutter: ListView.builder
         *
         * Widget: ListView.separated(
         *   itemBuilder: (ctx, i) => SongListTile(song: songs[i]),
         *   separatorBuilder: (ctx, i) => Divider(indent: 58)
         * )
         * ============================================================
         */
        .song-list { display: flex; flex-direction: column; }

        .song-list-item {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }
        .song-list-item:active {
            background: rgba(255, 255, 255, 0.05);
            margin: 0 calc(-1 * var(--spacing-lg));
            padding: 0 var(--spacing-lg);
        }
        .song-list-item .cover {
            width: var(--list-item-cover-size);
            height: var(--list-item-cover-size);
            border-radius: var(--radius-cover);
            flex-shrink: 0;
        }
        .song-list-item .content {
            flex: 1;
            min-width: 0;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: 6px 0;
            border-bottom: 0.5px solid var(--color-divider);
        }
        .song-list-item:last-child .content { border-bottom: none; }
        .song-list-item .info { flex: 1; min-width: 0; }
        .song-list-item .title {
            font-size: 15px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 1px;
        }
        .song-list-item .artist {
            font-size: 13px;
            color: var(--color-on-background-medium);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .song-list-item .more-btn {
            width: 28px;
            height: 28px;
            border: none;
            background: transparent;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            letter-spacing: 1px;
        }

        /*
         * ============================================================
         * MINI PLAYER - Flutter: Positioned widget with BackdropFilter
         *
         * Widget: Positioned(
         *   bottom: tabBarHeight + safeAreaBottom + 8,
         *   left: 8, right: 8,
         *   child: ClipRRect(
         *     borderRadius: BorderRadius.circular(14),
         *     child: BackdropFilter(
         *       filter: ImageFilter.blur(sigmaX: 30, sigmaY: 30),
         *       child: Container(...)
         *     )
         *   )
         * )
         * ============================================================
         */
        .mini-player {
            position: absolute;
            bottom: calc(var(--tab-bar-height) + var(--safe-area-bottom) + var(--spacing-sm));
            left: var(--spacing-sm);
            right: var(--spacing-sm);
            height: var(--mini-player-height);
            background: var(--glass-background-elevated);
            backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur-strong));
            -webkit-backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur-strong));
            display: flex;
            align-items: center;
            padding: 0 var(--spacing-sm);
            gap: 10px;
            border-radius: var(--radius-lg);
            z-index: 10;
        }
        .mini-player-cover {
            width: 36px;
            height: 36px;
            border-radius: var(--radius-sm);
            background: linear-gradient(135deg, var(--color-primary), #8b5cf6);
            flex-shrink: 0;
        }
        .mini-player-info { flex: 1; min-width: 0; }
        .mini-player-title {
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .mini-player-controls {
            display: flex;
            gap: var(--spacing-xs);
            align-items: center;
        }
        .mini-player-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: transparent;
            color: var(--color-on-background);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .mini-player-btn svg { width: 28px; height: 28px; }

        /*
         * ============================================================
         * BOTTOM NAVIGATION - Flutter: BottomNavigationBar
         *
         * Widget: BottomNavigationBar(
         *   type: BottomNavigationBarType.fixed,
         *   backgroundColor: Colors.transparent,
         *   selectedItemColor: AppColors.primary,
         *   unselectedItemColor: AppColors.textSubtle,
         *   items: [...]
         * )
         * ============================================================
         */
        .bottom-nav {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: calc(var(--tab-bar-height) + var(--safe-area-bottom));
            display: flex;
            align-items: flex-start;
            padding-top: 6px;
            z-index: 10;
        }
        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1px;
            cursor: pointer;
            color: var(--color-on-background-subtle);
            transition: color 0.2s;
        }
        .nav-item.active { color: var(--color-primary); }
        .nav-item svg { width: 28px; height: 28px; }
        .nav-item span { font-size: 10px; font-weight: 500; }

        /* Home Indicator - Flutter: Handled by SafeArea */
        .home-indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 134px;
            height: 5px;
            background: white;
            border-radius: 3px;
            opacity: 0.3;
            z-index: 20;
        }
    </style>
</head>

    <script>
        /**
         * ============================================================
         * DATA MODELS - Flutter: Define in models/ directory
         * ============================================================
         */
        const songs1 = [
            { title: 'By The Whispers of Our Memo...', artist: 'Xeuphoria', color: '#ff6b6b, #ee5a24' },
            { title: 'さようなら世界夫人よ', artist: 'Zuno Keisatsu', color: '#a29bfe, #6c5ce7' },
            { title: 'La Marseillaise', artist: 'Rouget de Lisle', color: '#74b9ff, #0984e3' },
            { title: 'Time', artist: 'Hans Zimmer', color: '#55efc4, #00b894' },
            { title: 'Someone Like You', artist: 'Adele', color: '#fd79a8, #e84393' },
            { title: 'Nova', artist: 'Ahrix', color: '#ffeaa7, #fdcb6e' },
            { title: 'If Only', artist: 'JJ Lin', color: '#00cec9, #00b894' },
            { title: 'Intro', artist: 'Dreamtale', color: '#fab1a0, #e17055' },
            { title: 'Hello', artist: 'Adele', color: '#dfe6e9, #b2bec3' },
            { title: 'Cornfield Chase', artist: 'Hans Zimmer', color: '#636e72, #2d3436' },
        ];

        const songs2 = [
            { title: '错位时空', artist: '艾辰', color: '#00cec9, #00b894' },
            { title: '半岛铁盒', artist: '周杰伦', color: '#fab1a0, #e17055' },
            { title: '漠河舞厅', artist: '柳爽', color: '#81ecec, #00cec9' },
            { title: '白月光与朱砂痣', artist: '大籽', color: '#dfe6e9, #b2bec3' },
            { title: '可可托海的牧羊人', artist: '王琪', color: '#ff7675, #d63031' },
            { title: '踏山河', artist: '是七叔呢', color: '#a29bfe, #6c5ce7' },
        ];

        const artists = [
            { name: '周杰伦', color: '#6c5ce7, #a29bfe' },
            { name: '林俊杰', color: '#00b894, #55efc4' },
            { name: '陈奕迅', color: '#e17055, #fab1a0' },
            { name: '薛之谦', color: '#0984e3, #74b9ff' },
            { name: '邓紫棋', color: '#e84393, #fd79a8' },
            { name: '毛不易', color: '#fdcb6e, #ffeaa7' },
        ];

        /**
         * ============================================================
         * STATE - Flutter: Use Provider/Riverpod/Bloc
         * ============================================================
         */
        let currentTab = 0;
        let displayMode = 'grid';  // From settings
        let coverRadius = 4;       // From settings

        /**
         * ============================================================
         * DOM REFERENCES
         * ============================================================
         */
        const tabItems = document.querySelectorAll('.tab-item');
        const swipeContainer = document.getElementById('swipeContainer');
        const tabBar = document.getElementById('tabBar');
        const gridBtn = document.getElementById('gridBtn');
        const listBtn = document.getElementById('listBtn');
        const radiusSlider = document.getElementById('radiusSlider');
        const radiusValue = document.getElementById('radiusValue');
        const previewBox = document.getElementById('previewBox');

        /**
         * ============================================================
         * RENDER FUNCTIONS - Flutter: Widget build methods
         * ============================================================
         */

        // SongCard widget
        const renderSongCard = (song) => `
            <div class="song-card">
                <div class="song-cover" style="background: linear-gradient(135deg, ${song.color})"></div>
                <div class="song-info">
                    <div class="text">
                        <div class="song-title">${song.title}</div>
                        <div class="song-artist">${song.artist}</div>
                    </div>
                    <button class="more-btn">•••</button>
                </div>
            </div>
        `;

        // SongListTile widget
        const renderSongListItem = (song) => `
            <div class="song-list-item">
                <div class="cover" style="background: linear-gradient(135deg, ${song.color})"></div>
                <div class="content">
                    <div class="info">
                        <div class="title">${song.title}</div>
                        <div class="artist">${song.artist}</div>
                    </div>
                    <button class="more-btn">•••</button>
                </div>
            </div>
        `;

        // ArtistCard widget
        const renderArtistCard = (artist) => `
            <div class="artist-card">
                <div class="artist-avatar" style="background: linear-gradient(135deg, ${artist.color})"></div>
                <div class="artist-name">${artist.name}</div>
            </div>
        `;

        /**
         * ============================================================
         * CONTENT RENDERING - Flutter: Build method with conditional
         * ============================================================
         */
        function renderContent() {
            const tab0 = document.getElementById('tab0');
            const tab1 = document.getElementById('tab1');
            const tab2 = document.getElementById('tab2');

            // Artists tab always uses grid mode
            tab1.innerHTML = `<div class="artist-grid">${artists.map(renderArtistCard).join('')}</div>`;

            if (displayMode === 'grid') {
                tab0.innerHTML = `<div class="song-grid">${songs1.map(renderSongCard).join('')}</div>`;
                tab2.innerHTML = `<div class="song-grid">${songs2.map(renderSongCard).join('')}</div>`;
                requestAnimationFrame(applyTextTruncation);
            } else {
                tab0.innerHTML = `<div class="song-list">${songs1.map(renderSongListItem).join('')}</div>`;
                tab2.innerHTML = `<div class="song-list">${songs2.map(renderSongListItem).join('')}</div>`;
            }
        }

        /**
         * Text truncation with baseline-aligned ellipsis
         * Flutter: Use Text widget with maxLines and overflow
         */
        function applyTextTruncation() {
            document.querySelectorAll('.song-title, .song-artist').forEach(el => {
                if (!el.dataset.originalText) el.dataset.originalText = el.textContent;
                el.textContent = el.dataset.originalText;

                if (el.scrollWidth > el.clientWidth) {
                    const text = el.dataset.originalText;
                    let low = 0, high = text.length;
                    while (low < high) {
                        const mid = Math.ceil((low + high) / 2);
                        el.textContent = text.substring(0, mid) + '...';
                        el.scrollWidth <= el.clientWidth ? low = mid : high = mid - 1;
                    }
                    el.textContent = text.substring(0, low) + '...';
                }
            });
        }

        /**
         * ============================================================
         * TAB SWITCHING - Flutter: PageController.animateToPage
         * ============================================================
         */
        function switchTab(index) {
            if (index === currentTab) return;
            tabItems[currentTab].classList.remove('active');
            tabItems[index].classList.add('active');
            currentTab = index;
            swipeContainer.style.transform = `translateX(-${index * 33.333}%)`;
        }

        /**
         * ============================================================
         * SETTINGS - Flutter: SettingsProvider / SharedPreferences
         * ============================================================
         */
        function setDisplayMode(mode) {
            displayMode = mode;
            gridBtn.classList.toggle('active', mode === 'grid');
            listBtn.classList.toggle('active', mode === 'list');
            renderContent();
        }

        function updateCoverRadius(value) {
            coverRadius = value;
            document.documentElement.style.setProperty('--radius-cover', value + 'px');
            radiusValue.textContent = value + 'px';
            previewBox.style.borderRadius = value + 'px';
        }

        /**
         * Adaptive tab font size - Flutter: LayoutBuilder + FittedBox
         */
        function adjustTabFontSize() {
            const containerWidth = tabBar.parentElement.clientWidth;
            const MIN_GAP = 10, MAX_SIZE = 28, MIN_SIZE = 16;
            let low = MIN_SIZE, high = MAX_SIZE, fontSize = MAX_SIZE;

            while (low <= high) {
                const mid = Math.floor((low + high) / 2);
                tabBar.style.setProperty('--tab-font-size', mid + 'px');

                let totalWidth = Array.from(tabItems).reduce((sum, tab) => sum + tab.offsetWidth, 0);
                totalWidth += MIN_GAP * (tabItems.length - 1);

                totalWidth <= containerWidth ? (fontSize = mid, low = mid + 1) : high = mid - 1;
            }
            tabBar.style.setProperty('--tab-font-size', fontSize + 'px');
        }

        /**
         * ============================================================
         * EVENT LISTENERS - Flutter: GestureDetector / onTap
         * ============================================================
         */
        tabItems.forEach((tab, i) => tab.addEventListener('click', () => switchTab(i)));
        gridBtn.addEventListener('click', () => setDisplayMode('grid'));
        listBtn.addEventListener('click', () => setDisplayMode('list'));
        radiusSlider.addEventListener('input', (e) => updateCoverRadius(e.target.value));

        // Swipe gesture - Flutter: PageView handles this automatically
        let touchStartX = 0;
        swipeContainer.addEventListener('touchstart', (e) => touchStartX = e.changedTouches[0].screenX);
        swipeContainer.addEventListener('touchend', (e) => {
            const diff = touchStartX - e.changedTouches[0].screenX;
            if (Math.abs(diff) > 50) {
                if (diff > 0 && currentTab < 2) switchTab(currentTab + 1);
                else if (diff < 0 && currentTab > 0) switchTab(currentTab - 1);
            }
        });

        window.addEventListener('resize', () => {
            adjustTabFontSize();
            if (displayMode === 'grid') requestAnimationFrame(applyTextTruncation);
        });

        /**
         * ============================================================
         * INITIALIZATION - Flutter: initState
         * ============================================================
         */
        updateCoverRadius(4);
        renderContent();
        adjustTabFontSize();
    </script>
</body>
