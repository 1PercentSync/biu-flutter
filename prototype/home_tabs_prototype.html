<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Biu - Home Tabs Prototype</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --background: #000000;
            --surface: #1c1c1e;
            --card-bg: #2c2c2e;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --text-tertiary: rgba(255, 255, 255, 0.35);
            --accent: #fa2d5a;
            --divider: rgba(255, 255, 255, 0.08);
            --safe-area-top: 44px;
            --safe-area-bottom: 34px;
            --cover-radius: 4px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', 'PingFang SC', sans-serif;
            background-color: #000;
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 20px;
        }

        /* ========== SETTINGS PANEL (Outside Phone) ========== */
        .settings-panel {
            width: 280px;
            background: var(--surface);
            border-radius: 16px;
            padding: 20px;
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .settings-panel h3 {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .setting-group {
            margin-bottom: 24px;
        }

        .setting-label {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .setting-row {
            display: flex;
            gap: 8px;
        }

        .setting-btn {
            flex: 1;
            padding: 10px 12px;
            border-radius: 8px;
            border: none;
            background: var(--card-bg);
            color: var(--text-secondary);
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .setting-btn.active {
            background: var(--accent);
            color: white;
        }

        .setting-btn:hover:not(.active) {
            background: rgba(255, 255, 255, 0.1);
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .slider {
            flex: 1;
            -webkit-appearance: none;
            height: 4px;
            border-radius: 2px;
            background: var(--card-bg);
            outline: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
        }

        .slider-value {
            font-size: 13px;
            color: var(--text-primary);
            min-width: 36px;
            text-align: right;
        }

        .preview-box {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            margin-top: 12px;
        }

        /* ========== PHONE FRAME ========== */
        .phone-frame {
            width: 390px;
            height: 844px;
            background: var(--background);
            border-radius: 47px;
            border: 8px solid #333;
            overflow: hidden;
            position: relative;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
            flex-shrink: 0;
        }

        .status-bar {
            height: var(--safe-area-top);
            background: var(--background);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 28px 0;
            font-size: 14px;
            font-weight: 600;
        }

        .main-container {
            height: calc(100% - var(--safe-area-top) - var(--safe-area-bottom) - 140px);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Header - Fixed Height */
        .header {
            padding: 8px 16px;
            background: var(--background);
            height: 48px;
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
        }

        /* Tab Bar - Larger Text */
        .tab-bar {
            display: flex;
            gap: 20px;
            align-items: flex-end;
            height: 36px;
        }

        .tab-item {
            font-size: 17px;
            font-weight: 500;
            color: var(--text-tertiary);
            cursor: pointer;
            transition: color 0.2s ease, font-size 0.2s ease;
            user-select: none;
            line-height: 1;
            padding-bottom: 2px;
        }

        .tab-item.active {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
        }

        /* Content Area */
        .content-wrapper {
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        .swipe-container {
            display: flex;
            height: 100%;
            transition: transform 0.35s cubic-bezier(0.25, 0.1, 0.25, 1);
            width: 300%;
        }

        .tab-content {
            width: 33.333%;
            height: 100%;
            overflow-y: auto;
            padding: 8px 16px;
        }

        .tab-content::-webkit-scrollbar {
            display: none;
        }

        /* ========== CARD MODE - Compact ========== */
        .song-grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 12px;
            align-items: start;
        }

        .song-card {
            cursor: pointer;
            transition: transform 0.2s;
        }

        .song-card:active {
            transform: scale(0.98);
        }

        .song-cover {
            width: 100%;
            aspect-ratio: 1;
            position: relative;
            overflow: hidden;
            border-radius: var(--cover-radius);
        }

        .play-count {
            position: absolute;
            bottom: 6px;
            right: 6px;
            font-size: 11px;
            color: white;
            background: rgba(0,0,0,0.6);
            padding: 2px 6px;
            border-radius: 4px;
            backdrop-filter: blur(4px);
        }

        .song-info {
            padding: 4px 0 0 0;
            height: 36px;
        }

        .song-title {
            font-size: 13px;
            font-weight: 500;
            line-height: 1.3;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .song-artist {
            font-size: 12px;
            color: var(--text-secondary);
            line-height: 1.3;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* ========== LIST MODE - Apple Music Style ========== */
        .song-list {
            display: flex;
            flex-direction: column;
        }

        .song-list-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 4px 0;
            cursor: pointer;
            transition: background 0.15s;
        }

        .song-list-item:active {
            background: rgba(255, 255, 255, 0.05);
            margin: 0 -16px;
            padding: 4px 16px;
        }

        .song-list-item .cover {
            width: 44px;
            height: 44px;
            border-radius: var(--cover-radius);
            flex-shrink: 0;
            overflow: hidden;
        }

        .song-list-item .content {
            flex: 1;
            min-width: 0;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 0;
            border-bottom: 0.5px solid var(--divider);
        }

        .song-list-item:last-child .content {
            border-bottom: none;
        }

        .song-list-item .info {
            flex: 1;
            min-width: 0;
        }

        .song-list-item .title {
            font-size: 15px;
            font-weight: 400;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 1px;
        }

        .song-list-item .artist {
            font-size: 13px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .song-list-item .more-btn {
            width: 28px;
            height: 28px;
            border: none;
            background: transparent;
            color: #ffffff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            flex-shrink: 0;
            letter-spacing: 1px;
        }

        /* ========== ARTIST CARD MODE ========== */
        .artist-grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 12px;
            align-items: start;
        }

        .artist-card {
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .artist-card:active {
            transform: scale(0.98);
        }

        .artist-avatar {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 50%;
            margin-bottom: 6px;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }

        .artist-name {
            font-size: 13px;
            font-weight: 600;
            line-height: 1.2;
        }

        .artist-fans {
            font-size: 12px;
            color: var(--text-tertiary);
            line-height: 1.2;
        }

        /* ========== ARTIST LIST MODE ========== */
        .artist-list {
            display: flex;
            flex-direction: column;
        }

        .artist-list-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 4px 0;
            cursor: pointer;
        }

        .artist-list-item:active {
            background: rgba(255, 255, 255, 0.05);
            margin: 0 -16px;
            padding: 4px 16px;
        }

        .artist-list-item .avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            flex-shrink: 0;
            overflow: hidden;
        }

        .artist-list-item .content {
            flex: 1;
            min-width: 0;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 0;
            border-bottom: 0.5px solid var(--divider);
        }

        .artist-list-item:last-child .content {
            border-bottom: none;
        }

        .artist-list-item .info {
            flex: 1;
            min-width: 0;
        }

        .artist-list-item .name {
            font-size: 15px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 1px;
        }

        .artist-list-item .fans {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .artist-list-item .more-btn {
            width: 28px;
            height: 28px;
            border: none;
            background: transparent;
            color: #ffffff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            flex-shrink: 0;
            letter-spacing: 1px;
        }

        /* Mini Player */
        .mini-player {
            height: 64px;
            background: #2c2c2e;
            display: flex;
            align-items: center;
            padding: 0 12px;
            gap: 12px;
        }

        .mini-player-cover {
            width: 48px;
            height: 48px;
            border-radius: 6px;
            background: linear-gradient(135deg, var(--accent), #8b5cf6);
            flex-shrink: 0;
        }

        .mini-player-info {
            flex: 1;
            min-width: 0;
        }

        .mini-player-title {
            font-size: 15px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .mini-player-artist {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .mini-player-controls {
            display: flex;
            gap: 8px;
        }

        .mini-player-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            background: transparent;
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        /* Bottom Navigation */
        .bottom-nav {
            height: 83px;
            background: var(--surface);
            border-top: 1px solid var(--divider);
            display: flex;
            padding-bottom: var(--safe-area-bottom);
        }

        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            cursor: pointer;
            color: var(--text-tertiary);
            transition: color 0.2s;
        }

        .nav-item.active {
            color: var(--accent);
        }

        .nav-item svg {
            width: 24px;
            height: 24px;
        }

        .nav-item span {
            font-size: 10px;
            font-weight: 500;
        }

        .home-indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 134px;
            height: 5px;
            background: white;
            border-radius: 3px;
            opacity: 0.3;
        }
    </style>
</head>

        function renderArtistListItem(artist) {
            return `
                <div class="artist-list-item">
                    <div class="avatar" style="background: linear-gradient(135deg, ${artist.color});"></div>
                    <div class="content">
                        <div class="info">
                            <div class="name">${artist.name}</div>
                            <div class="fans">${artist.fans} 粉丝</div>
                        </div>
                        <button class="more-btn">•••</button>
                    </div>
                </div>
            `;
        }

        function renderContent() {
            const tab0 = document.getElementById('tab0');
            const tab1 = document.getElementById('tab1');
            const tab2 = document.getElementById('tab2');

            if (displayMode === 'grid') {
                // Tab 0: 热歌精选 (songs)
                tab0.innerHTML = `<div class="song-grid">${songs1.map(renderSongCard).join('')}</div>`;
                // Tab 1: 音乐大咖 (artists)
                tab1.innerHTML = `<div class="artist-grid">${artists.map(renderArtistCard).join('')}</div>`;
                // Tab 2: 音乐推荐 (songs)
                tab2.innerHTML = `<div class="song-grid">${songs2.map(renderSongCard).join('')}</div>`;
            } else {
                tab0.innerHTML = `<div class="song-list">${songs1.map(renderSongListItem).join('')}</div>`;
                tab1.innerHTML = `<div class="artist-list">${artists.map(renderArtistListItem).join('')}</div>`;
                tab2.innerHTML = `<div class="song-list">${songs2.map(renderSongListItem).join('')}</div>`;
            }
        }

        function switchTab(index) {
            if (index === currentTab) return;
            tabItems[currentTab].classList.remove('active');
            tabItems[index].classList.add('active');
            currentTab = index;
            swipeContainer.style.transform = `translateX(-${index * 33.333}%)`;
        }

        function setDisplayMode(mode) {
            displayMode = mode;
            gridBtn.classList.toggle('active', mode === 'grid');
            listBtn.classList.toggle('active', mode === 'list');
            renderContent();
        }

        tabItems.forEach((tab, index) => {
            tab.addEventListener('click', () => switchTab(index));
        });

        gridBtn.addEventListener('click', () => setDisplayMode('grid'));
        listBtn.addEventListener('click', () => setDisplayMode('list'));

        radiusSlider.addEventListener('input', (e) => {
            updateCoverRadius(e.target.value);
        });

        let touchStartX = 0;
        swipeContainer.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });
        swipeContainer.addEventListener('touchend', (e) => {
            const diff = touchStartX - e.changedTouches[0].screenX;
            if (Math.abs(diff) > 50) {
                if (diff > 0 && currentTab < 2) switchTab(currentTab + 1);
                else if (diff < 0 && currentTab > 0) switchTab(currentTab - 1);
            }
        });

        // Initialize
        updateCoverRadius(4);
        renderContent();
    </script>
</body>
</html>
